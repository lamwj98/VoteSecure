<!DOCTYPE html>
<html>
<head>
  <title>Create Voting Session</title>
</head>
<body>
  <h1>Create Voting Session</h1>
  <form action="/createVotingSession" method="POST">
    <label for="session-start-time">Start Time:</label>
    <input type="datetime-local" id="session-start-time" name="startTime" required>
    <br>
    <label for="session-end-time">End Time:</label>
    <input type="datetime-local" id="session-end-time" name="endTime" required>
    <br>
    <label for="session-description">Description:</label>
    <input type="text" id="session-description" name="description" required>
    <br>
    <input type="submit" value="Create Voting Session">
  </form>
</body>
</html>
